<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sqlite</title>
	<script type="text/javascript" src="https://kieryum.github.io/static/lib/database/sqlite.js"></script>

<body>

<script type="text/javascript">
	<script type="text/javascript">
	var db = new SQL.Database();
	db.run("CREATE TABLE test (id, name);");
	db.run("INSERT INTO test VALUES (?,?), (?,?)", [1,'kieryum',2,'yangsen']);
	var stmt = db.prepare("SELECT * FROM test WHERE id BETWEEN $start AND $end");
	stmt.getAsObject({$start:1, $end:1}); // {col1:1, col2:111}
	stmt.bind({$start:1, $end:2});
	while(stmt.step()) { //
    	var row = stmt.getAsObject();
    	// [...] do something with the row of result
    	console.log(row);
    	alert(row.name);
	}
	//alert(db);
</script>
</script>
